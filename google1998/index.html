<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <!-- Container Start -->
    <div class="container">
      <!-- Logo Start -->
      <div class="logo">
        <img src="img/google.jpg" alt="Google!" height="110" width="351" />
      </div>
      <!-- Logo End -->
      <!-- Search Box Start -->
      <div class="search-box">
        <h4>Search the web using Google</h4>
        <input type="text" />
        <div class="search-btn-box">
          <button>Google Search</button>
          <button>I'm feeling lucky</button>
        </div>
      </div>
      <!-- Search Box End -->
      <!-- Three Content Box Start -->
      <div class="three-content-box">
        <!-- Content Box Special Searches Start -->
        <div class="content-box special-searches">
          <h4>Special Searches</h4>
          <a href="javascript:void(0)">Standford Search</a>
          <a href="javascript:void(0)">Linux Search</a>
        </div>
        <!-- Content Special Searches End -->
        <!-- Content Box Menu Start -->
        <div class="content-box menu">
          <a href="javascript:void(0)">Help!</a>
          <a href="javascript:void(0)">About Google!</a>
          <a href="javascript:void(0)">Company Info</a>
          <a href="javascript:void(0)">Google Logos</a>
        </div>
        <!-- Content Box Menu End -->
        <!-- Content Box Subscriber  Start-->
        <div class="content-box subscriber">
          <h4>Get Google!</h4>
          <p>Updates Monthly :</p>
          <input type="text" placeholder="Your E-Mail" />
          <div class="subs-button">
            <button>Subscribe</button>
            <a href="javascript:void(0)">Active</a>
          </div>
        </div>
        <!-- Content Box Subscriber  End-->
      </div>
      <!-- Three Content Box End -->
      <!-- Footer Start -->
      <footer class="footer">Copyright &copy;1998 Google Inc.</footer>
      <!-- Footer End -->
    </div>
    <!-- Container End -->
  </body>
</html>
